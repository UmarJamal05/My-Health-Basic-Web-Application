<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
			margin: 0%;
			font-family: Arial, sans-serif;
		}

		.left, .right {
			margin-top:13%;
			box-sizing: border-box;
			padding: 2%;
		}

		.left { 
			margin-left: 5%;
			width: 100%; 
			float: none;
		}

		.right { 
			background-color: #f5f5f5;
			border: 1px solid #628BC4;
			border-radius: 8px;
			width: 100%; 
			float: none;
		}

		.line { 
			border: none; 
			height: 0; 
		}

		button {
			margin: 1%;
			padding: 1em;
			background-color: #3A5274;
			color: white;
			border: none;
			cursor: pointer;
			width: 80%;
			border-radius: 30px;
			font-size: 16px;
		}

		button:hover {
			background-color: #4B6A96;
		}

		form {
			display: flex;
			flex-direction: column;
		}
		
		h2{
			font-size: 30px;
		}

		input[type=text], input[type=email], input[type=number], select, input[type=password] {
			width: 100%;
			padding: 1em;
			margin: 1% 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
			border-radius: 8px;
			font-size: 16px;
		}

		input[type=submit] {
			border-radius: 8px;
			font-size: 16px;		
			background-color: #3A5274;
			color: white;
			padding: 1em;
			margin: 1% 0;
			border: none;
			cursor: pointer;
			width: 20%;
		}
		input[type=reset] {
			border-radius: 8px;
			font-size: 16px;
			background-color: #3A5274;
			color: white;
			padding: 1em;
			margin: 1% 0;
			border: none;
			cursor: pointer;
			width: 20%;
		}

		input[type=submit]:hover, input[type=reset]:hover {
			background-color: #4B6A96;
		}

		@media (min-width: 600px) {
			.left, .right {
				width: 40%;
				float: left;
			}

			.line { 
				border-left: 1px solid rgba(0, 0, 0, 0.5); 
				height: 1000px; 
				position: absolute; 
				left: 40%; 
			}
		}
		header{
			position: fixed;
			width: 100%;
			z-index: 10;
			box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
			margin-bottom: 1%;
		}

		.navbar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #3A5274;
					  
		}

		.navbar li {
			float: left;
		}

		.navbar li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 32px;
			text-decoration: none;
			font-size: 20px;
		}

		li a:link{
			 background-color: #3A5274;
		}

		li a:hover {
			background-color: #4B6A96;
		}

		.pageTop h1{
			height: 75px;
			font-size: 55px;
			color: #3A5274;
			margin: 0;
			
		}

		.pageTop{
			background-color: white;
			margin: 0;	
		}

		.pageTop img{
			float: left;
			width: 70px;
			height: 70px;				
			margin: 0;
			vertical-align: top;
		}
		.detail1{
			text-align: center;
			width: 33.3%;
			height: 150px;
			float:left;
		}

		.detail2{
			text-align: center;
			width: 33.3%;
			height: 150px;
			float:right;
		}

		.detail3{
			text-align: center;
			width: 33.3%;
			height: 150px;
			float:right;
		}
			
		footer{
			position: absolute;
			top: 160%;
			height: 220px;
			width: 100%;
			background-color: #3A5274;
			color: white;
			margin: 0;
		}
		
		.signUp a:link{
				background-color: #4B6A96;
			}
		
		#editor{
			position: absolute;
			top: 155%;
			left: 1%;
			text-decoration: none;
			color: #3A5274;	
		}


    </style>
</head>
<body>
	<header>
			<div class = "pageTop">
				<figure style = "margin: 0;">
					<img src = "../../images/Logo.jpg" alt = "Page logo">
				</figure>
				<h1>My Health</h1>
			</div>
			<nav class = "navbar">
				<ul>
					<li class = "home"><a href = "../../Chanidu/HomePage/HomePage.html">Home</a></li>
					<li class = "gallery"><a href = "../Gallery/Gallery.html">Gallery</a></li>
					<li class = "shop"><a href = "../../Osal/Shop/Shop.html">Shop</a></li>
					<li class = "comments"><a href = "../../Chanidu/CommentsPage/Feedback.html" >Comments</a></li>
					<li class = "quiz"><a href ="../../Chanidu/Quiz Page/QuizPage.html">Quiz</a></li>
					<li class = "reviews"><a href = "../../Umar/Review Page/ReviewPage.html">Reviews</a></li>
					<li class = "aboutUs"><a href = "../../Osal/About Us/AboutUs.html">About Us</a></li>
					<li class = "signUp" style = "float:right;"><a href = "#signup">Sign Up</a></li>
				</ul>
			</nav>
		</header>
    <div class="left">
        <h2>Sign in with</h2>
        <button>Twitter</button>
        <button>Facebook</button>
        <button>Google</button>
    </div>
    <div class="line"></div>
    <div class="right">
        <h2>Sign up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="number" id="age" placeholder="Age">
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
			<select id="diet" >
				<option value="">Select Dietary Preference</option>
				<option value="vegan">Vegan</option>
				<option value="vegetarian">Vegetarian</option>
				<option value="pescatarian">Pescatarian</option>
				<option value="omnivore">Omnivore</option>
			</select>
			<select id="exercise" >
				<option value="">Select Exercise Frequency</option>
				<option value="daily">Daily</option>
				<option value="weekly">Weekly</option>
				<option value="monthly">Monthly</option>
				<option value="rarely">Rarely</option>
			</select>
			<select id="sleep" >
				<option value="">Select Sleep Habits</option>
				<option value="early">Early to bed, early to rise</option>
				<option value="late">Late to bed, late to rise</option>
				<option value="varied">Varied sleep schedule</option>
			</select>
			<br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
        </form>
    </div>
	<div id = "editorSection">
		<a id = "editor" href = "../Mevinu Page editor/PageEditor.html" target = "_blank">Page editor</a>
	</div>
	<footer>	
			<br>
			<div class = "detail1">
				<h2>Who we are</h2>
				<p>About</p>
				<p>Team</p>
			</div>
			<div class = "detail2">
				<h2>Support</h2>
				<p>Contact Us</p>
			</div>
			<div class = "detail3">
				<h2>Community</h2>
				<p>Ideas</p>
			</div>
			
			<p style = "text-align: center;">&copy; 2024 MyHealth.com. All rights reserved.</p>
			<p id = "bottom" ></p>
		</footer>
    <script src="signup.js"></script>
</body>
</html>
